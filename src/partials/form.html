<div class="menu">
  <div class="container">
    <div class="form-wrapper">
      <div class="theme-switch">
        <span class="theme-switch__icon"> Load More Button </span>

        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Switch between 'load-more-btn' and 'infinite scroll'"
          />
          <label
            aria-hidden="true"
            class="theme-switch__track"
            for="theme-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>

        <span class="theme-switch__icon"> Infinite Scroll</span>
      </div>

      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />

        <button type="submit" class="search-btn btn">
          <i class="material-icons icon">search</i>
        </button>
      </form>
    </div>
  </div>
</div>
